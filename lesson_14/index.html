<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="shortcut icon" href="img/favico/favicon.ico" type="image/x-icon">
   <title>Lesson 14</title>
</head>

<body>
   <div class="wrapper">
      <div class="time time--margin"></div>
      <div class="mario-game mario-game--margin">
         <div class="mario"></div>
         <div class="mario-game__item"></div>
         <div class="mario-game__item"></div>
         <div class="mario-game__item"></div>
         <div class="mario-game__item"></div>
         <div class="mario-game__item"></div>
         <div class="mario-game__item"></div>
         <div class="mario-game__item"></div>
         <div class="mario-game__item"></div>
         <div class="mario-game__item"></div>
         <div class="mario-game__item"></div>
         <img class="mario-game__mario-icon" src="img/mario/mario.png" alt="mario">
      </div>
      <div class="cosmos cosmos--margin">
         <img class="cosmos__luna" src="img/cosmos/luna.png" alt="luna">
         <div class="cosmos__raketa">
            <div class="cosmos__left-raketa"></div>
            <div class="cosmos__right-raketa"></div>
         </div>
         <div class="cosmos__flag"></div>
      </div>

      <div class="car">
         <div class="car__container">
            <div class="car__body">
               <div class="car-carcase carcase">
                  <div class="carcase__body"></div>
                     <div class="carcase__wheels">
                        <img class="carcase__left-wheels" src="img/car/wheel.png" alt="wheel">
                        <img class="carcase__right-wheels" src="img/car/wheel.png" alt="wheel">
                     </div>
                     <div class="carcase__left-door"></div>
                     <div class="carcase__right-door"></div>
                     <div class="carcase__handle-left-door"></div>
                     <div class="carcase__handle-right-door"></div>
                     <div class="carcase__left-detals"></div>
                     <div class="carcase__center-detals"></div>
                     <div class="carcase__right-detals"></div>
                  <div class="carcase__top">
                     <div class="carcase__left-window-top"></div>
                     <div class="carcase__right-window-top"></div>
                     
                  </div>
                  <div class="carcase__headlights">
                     <div class="carcase__left-headlights">
                        <div class="carcase__light-left-headlights"></div>
                     </div>
                     <div class="carcase__right-headlights">
                        <div class="carcase__light-right-headlights"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
